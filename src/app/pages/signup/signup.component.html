<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <mat-card>
        <mat-card-title>Sign Up</mat-card-title>
        <mat-card-content>
          <form (ngSubmit)="formSubmit()">
            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="user.email" placeholder="Enter your email" type="email" name="email" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Password</mat-label>
              <input matInput [(ngModel)]="user.password" placeholder="Enter your password" type="password" name="password" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Name</mat-label>
              <input matInput [(ngModel)]="user.name" placeholder="Enter your name" name="name" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Role</mat-label>
              <mat-select [(ngModel)]="user.role" name="role" required>
                <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Credentials</mat-label>
              <input matInput [(ngModel)]="user.credentials" placeholder="Enter your credentials" name="credentials">
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3" *ngIf="user.role === 'LOCUM'">
              <mat-label>Specialization</mat-label>
              <input matInput [(ngModel)]="user.specialization" placeholder="Your specialization" name="specialization">
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3" *ngIf="user.role === 'LOCUM'">
              <mat-label>Registration Number</mat-label>
              <input matInput [(ngModel)]="user.registrationNumber" placeholder="Your registration number" name="registrationNumber">
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Registration Date</mat-label>
              <input matInput [value]="user.registrationDate" readonly>
            </mat-form-field>

            <button mat-raised-button color="primary" class="w-100">Sign Up</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
