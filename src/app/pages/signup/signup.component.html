
<div class="container mt-5">
<meta name="viewport" content="width=device-width, initial-scale=1">



  <div class="row justify-content-center">
    <div class="col-md-6">
      <mat-card>
        <mat-card-title>Sign Up</mat-card-title>
        <mat-card-content>
          <form [formGroup]="signupForm" (ngSubmit)="formSubmit()">
            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="Enter your email" type="email">
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" placeholder="Enter your password" type="password">
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" placeholder="Enter your name">
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Role</mat-label>
              <mat-select formControlName="role">
                <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Credentials</mat-label>
              <input matInput formControlName="credentials" placeholder="Enter your credentials">
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3" *ngIf="signupForm.value.role === 'LOCUM'">
              <mat-label>Specialization</mat-label>
              <input matInput formControlName="specialization" placeholder="Your specialization">
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3" *ngIf="signupForm.value.role === 'LOCUM'">
              <mat-label>Registration Number</mat-label>
              <input matInput formControlName="registrationNumber" placeholder="Your registration number">
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Registration Date</mat-label>
              <input matInput formControlName="registrationDate" readonly>
            </mat-form-field>

            <button mat-raised-button color="primary" class="w-100" type="submit">Sign Up</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
